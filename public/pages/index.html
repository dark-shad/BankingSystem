<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    .container {
      margin-top: 40px;
    }
    
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<script>
  fetch('header')
    .then(response => response.text())
    .then(html => {
      const headerPlaceholder = document.querySelector('#header-placeholder');
      headerPlaceholder.innerHTML = html;
    });
</script>

<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <h1>Welcome to Our Bank</h1>
    <p>Manage your finances easily and securely.</p>
  
    <div class="card-deck">
      <!-- Card 1 -->
      <div class="card">
        <!-- Card image -->
        <img src="bank1" class="card-img-top" alt="Transfer Funds">
        <div class="card-body">
          <h5 class="card-title">Transfer Funds</h5>
          <p class="card-text">Transfer money to another account.</p>
        </div>
      </div>
  
      <!-- Card 2 -->
      <div class="card">
        <img src="bank2" class="card-img-top" alt="Transaction History">
        <div class="card-body">
          <h5 class="card-title">Transaction History</h5>
          <p class="card-text">View your recent transactions.</p>
        </div>
      </div>
    </div>
  </div>
    
  

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3" style="position: fixed; bottom: 0; left: 0; width: 100%;">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
