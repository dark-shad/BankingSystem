<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

<script>
    fetch('header')
        .then(response => response.text())
        .then(html => {
          const headerPlaceholder = document.querySelector('#header-placeholder');

        });

  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <h1>Contact Us</h1>
    </div>

  <div class="container mt-4">

    <p>Feel free to reach out to us for any inquiries or feedback.</p>
    <ul>
      <li>Email: info@BankingSystem.com</li>
      <li>Phone: +91 9969328125</li>
      <li>Address: India</li>
    </ul>
  </div>

  <footer class="bg-dark text-white text-center py-3" style="position: fixed; bottom: 0; left: 0; width: 100%;">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
