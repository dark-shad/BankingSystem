<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">User List</h1>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Amount</th>
          <th>Transfer</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
 
  <script>
    // Fetch user data and populate the table dynamically
fetch('/userAdd')
.then(response => response.json())
.then(data => {
  const tbody = document.querySelector('tbody');
  data.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
  <td>${user.accNumber}</td>
  <td>${user.firstName}</td>
  <td>${user.lastName}</td>
  <td>${user.email}</td>
  <td>${user.amount}</td>
  <td><button class="btn btn-primary transfer-button" onclick="transfer('${user.accNumber}')">Transfer</button></td>
`;
    tbody.appendChild(row); 
  });
})
.catch(error => console.error('Error fetching users:', error));

function transfer(accountNumber) {
  window.location.href = "/transfer/" + accountNumber;
}
  </script>
</body>
</html>
